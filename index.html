<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Calendar</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="year"></div>
			<div id="month"></div>
			<div id="main">
				<div id="left"><img src="images/caret-left-solid.svg" alt="" /></div>
				<div id="calendar">
					<div class="weekdays">
						<div>Пн</div>
						<div>Вт</div>
						<div>Ср</div>
						<div>Чт</div>
						<div>Пт</div>
						<div>Сб</div>
						<div>Вс</div>
					</div>
					<div class="days"></div>
				</div>
				<div id="right"><img src="images/caret-right-solid.svg" alt="" /></div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
